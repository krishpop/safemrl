name: pointmass_sweep
program: run_experiment.py
method: bayes
metric:
  name: AverageReturn
  goal: max
early_terminate:
  type: hyperband
  min_iter: 100
parameters:
  safety_gamma:
    distribution: q_uniform
    min: 0.4
    max: 0.75
    q: 0.05
  target_safety:
    distribution: q_uniform
    min: 0.05
    max: 0.2
    q: 0.025
  gamma:
    distribution: q_uniform
    min: 0.95
    max: 1.
    q: 0.025
  target_entropy:
    distribution: categorical
    values: [-16, -8]
  initial_collect_steps:
    value: 1000
  env_str:
    value: "DrunkSpiderShort"
