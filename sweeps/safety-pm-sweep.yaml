name: pm_sqrl_sweep
program: run_experiment.py
method: bayes
metric:
  name: AverageReturn
  goal: max
early_terminate:
  type: hyperband
  min_iter: 100
parameters:
  lr:
    distribution: categorical
    values: [3e-4, 3e-5, 3e-3]
  safety_gamma:
    distribution: q_uniform
    min: 0.4
    max: 0.7
    q: 0.05
  target_safety:
    distribution: q_uniform
    min: 0.05
    max: 0.15
    q: 0.025
  target_entropy:
    distribution: categorical
    values: [-100, -25, -12, -4]