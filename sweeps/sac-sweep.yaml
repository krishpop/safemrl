name: sac_sweep_seed
program: run_experiment.py
method: grid
metric:
  name: AverageReturn
  goal: max
parameters:
  seed:
    distribution: categorical
    values: [0, 1, 2, 3, 4]
  lr:
    value: 3e-3
  layer_size:
    value: 64
  target_entropy:
    value: -2 # [-16, -32]  # LOW ENTROPY BONUS IN OBJECTIVE
  num_steps:
    value: 50000
  initial_collect_steps:
    value: 500
  gin_files:
    value: ["sac_point_mass.gin"]
  finetune:
    value: False
  root_dir:
    value: "sac/point_mass_shaped/pretrain"